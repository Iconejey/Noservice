<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=persons-content" />
		<meta name="theme-color" content="#131313" />
		<link rel="icon" href="https://icons.ngwy.fr/badge/dns/none/ffffff/192/192" />

		<!-- Title -->
		<title>Service running</title>

		<!-- Styles -->

		<h1>Service started</h1>

			};
